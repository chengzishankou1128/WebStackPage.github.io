<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壹号铺导航 - 优质设计与开发资源导航</title>
    <meta name="keywords" content="壹号铺导航,yihaopu.cn,设计导航,开发资源,网址导航,优质工具,无广告导航">
    <meta name="description" content="壹号铺导航（yihaopu.cn）专注收集优质设计、开发、工具类网站，提供简洁无广告的访问体验，助力高效工作与学习。">
    <!-- 引入Bootstrap（保证样式响应式，和yihaopu.cn一致） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式（复刻yihaopu.cn的核心视觉） -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .site-header {
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .site-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .site-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .nav-card {
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: none;
            border-radius: 8px;
        }

        .nav-card .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            padding: 1rem 1.5rem;
            border-radius: 8px 8px 0 0 !important;
        }

        .nav-card .card-body {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
        }

        .nav-item {
            text-align: center;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #007bff;
            transform: translateY(-2px);
        }

        .nav-item img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            object-fit: contain;
            background-color: #f1f3f5;
            padding: 8px;
        }

        .nav-item h6 {
            font-size: 0.9rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .site-footer {
            padding: 2rem 0;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        .site-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .site-footer a:hover {
            text-decoration: underline;
        }

        /* 响应式适配（和yihaopu.cn一致，移动端友好） */
        @media (max-width: 768px) {
            .site-header h1 {
                font-size: 2rem;
            }

            .nav-card .card-body {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 1rem;
            }

            .nav-item img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 站点头部（复刻yihaopu.cn的标题和描述） -->
    <div class="container">

    <!-- 引入Bootstrap JS（保证响应式交互） -->
